<template>
    <lightning-card title="getPicklistValues Demo with Industry">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} >
            </lightning-combobox>
        </div>
        <p>Selected industry is: {selectedIndustry}</p>
    </lightning-card>

    <lightning-card title="getPicklistValues Demo with Type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange} >
            </lightning-combobox>
        </div>
        <p>Selected Type is: {selectedType}</p>
    </lightning-card>
</template>
